<!DOCTYPE html>
<meta charset="UTF-8">
<title>Insert title here</title>
<form action="Test05_Radio">
	<input type="radio" name="gender" value="m" checked>Man 
	<input type="radio" name="gender" value="f"> Male
	<hr>
	<input type="checkbox" name="hobby" value="0">打籃球
	<input type="checkbox" name="hobby" value="1">打毛線<hr>
	<input type="checkbox" name="hobby" value="2">打羽球
	<input type="checkbox" name="hobby" value="3">打高爾夫球<hr>
	<input type="checkbox" name="hobby" value="4">打氣球
	<input type="checkbox" name="hobby" value="5">打人
	<input type="submit">
	
	
</form>

<!-- name="gender" 兩個參數一樣群組化  box可以改選-->
<!--value="m" submit後代表的值 /Test05_Radio?gender=m-->
<!-- checked 預設圈選 -->
